version: '3.8'

services:
  web:
    build: .
    container_name: fullfil_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
      - uploads:/uploads
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://fullfil:fullfil@db:5432/fullfil
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped

  worker:
    build: .
    container_name: fullfil_worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-4}
    volumes:
      - .:/app
      - uploads:/uploads
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://fullfil:fullfil@db:5432/fullfil
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fullfil_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: fullfil_db
    environment:
      - POSTGRES_DB=fullfil
      - POSTGRES_USER=fullfil
      - POSTGRES_PASSWORD=fullfil
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
